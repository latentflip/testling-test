<html>
  <head>
    <link href="./mocha.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id='mocha'></div>
    <script src='./mocha.js'></script>
    <script>
      mocha.setup('bdd');
    </script>
    <script src='./tests.bundle.js'></script>
    <script>
      var results = function(runner) {
        var failed = [];

        runner.on('fail', function(test, err) {
          failed.push({
            title: test.title,
            fullTitle: test.fullTitle(),
            error: {
              message: err.message,
              stack: err.stack
            }
          });
        });

        runner.on('end', function() {
          runner.stats.failed = failed;
          window.mochaResults = runner.stats;
        });
      };
      results(mocha.run());
    </script>
  </body>
</html>
